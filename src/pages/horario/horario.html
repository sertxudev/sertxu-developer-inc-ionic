<ion-header>
  <ion-navbar>
    <ion-title>{{"timetable" | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let check of checks; let index=index; let odd=odd; let even=even;" [ngClass]="{ odd: odd, even: even }">
      <ion-label>{{check.hora}}:00</ion-label>
      <ion-checkbox [(ngModel)]="check.select" disabled="{{check.bloqueado}}"></ion-checkbox>
    </ion-item>

  </ion-list>

  <div style="padding: 15px 0 0 0; margin: 0 0 35px 0; clear: both;">
    <button ion-button color="primary" (click)="reservar()" block>
      &nbsp;&nbsp;{{"book" | translate}}
    </button>
  </div>

</ion-content>
